{% extends 'base.html' %}

{% block content %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
body{
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  background-color: #ddd;
  color: midnightblue;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
  text-shadow: #0d6efd;
}
 
hr {
  border: 1px solid darkslategray;
  margin-bottom: 25px;
}
</style>
</head>
<body>
    <br>
      <div class="container-fluid col-4">
        <div class="row-cols-md-0 bg-light" >
          <form action ="register" method="post" class="p-lg-5 shadow-lg" >
               <center><h3 style="text-transform: none;"><b>Sign Up</b></h3>
               {% csrf_token %}
               <hr color="gray"><br>
               <input type="text" class="form-control" name="firstname" placeholder="Firstname" style="width:80%;">
               <br>
               <input type="text" class="form-control" name="lastname" placeholder="Lastname" style="width:80%;">
               <br>
               <input type="text" class="form-control" name="username" placeholder="Username" style="width:80%;">
               <br>
               <input type="email" class="form-control" name="email" placeholder="Email" style="width:80%;">
               <br>
               <input type="password" class="form-control" name="password1" placeholder="Password" style="width:80%;">
               <br>
               <input type="password" class="form-control" name="password2" placeholder="Retype Password" style="width:80%;">
               <br>    
               <button class="btn btn-success" style="width:50%; text-transform: none;">Create Account</button><br>          
            </form>
            
               </center>
         </div>
       </div>
       <br>
</body>
</html>
{% endblock %}
